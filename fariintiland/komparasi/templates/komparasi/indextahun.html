{% extends 'base.html' %}
{% load static %}
{% block app_css %}
<link rel="stylesheet" type="text/css"
		href="{% static "komparasi/css/dropdown.css"%}"> 

{% endblock app_css %}

{% block contents %}


    <form action="{% url 'komparasi:hasilkomparasitahun' %}"  method="POST">
            {% csrf_token %}
<div class="card text-white">
<div class='row'>
    <div class='col-sm-2'> 
    </div> 
  <div class='col-sm-2'> 
        <div class="select-wrap">
                <label class='labelmargin'>Masukkan Tahun</label>
                <select name="tahunsatu" style="width: 100%;">
                        <option value="0">---</option>
                    {% for satuTahun in tahun %}
                        <option value={{satuTahun}}>{{satuTahun}}</option>
                    {% endfor %}
                </select>
              </div>
        </div> 

<div class='col-sm-4'> 
    <label class='labeltext2'>    Komparasikan Data Hasil Penjualan Tahunan    </label>
    </div> 
 
 <div class='col-sm-2'> 
        <div class="select-wrap">
                <label class='labelmargin'>Masukkan Tahun</label>
                <select name="tahundua" style="width: 100%;">
                        <option value="0">---</option>
                        {% for satuTahun in tahun %}
                            <option value={{satuTahun}}>{{satuTahun}}</option>
                        {% endfor %}
                </select>
              </div>
        </div>            
     
    </div>
    <br>
    <br>
        <button type="Submit" class="btn-block">Komparasi Hasil Penjualan</button>
    </div>               
 
      </form>
{% endblock contents %}
